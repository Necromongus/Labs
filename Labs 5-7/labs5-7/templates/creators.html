{% extends 'base.html' %}

{% block body1 %}
    <div id="header1">
        <div class="container">
            <div class="row centered">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1><br>Таблица производителей<br></h1>
                <table class="table table-hover table-inverse">
                <tr>
                    <th>№</th>
                    <td>Производитель</td>
                    <td>Видеокарта</td>
                </tr>
                {% for creator in object_list %}
                    <tr>
                        <th scope="row">{{creator.id}}</th>
                        <td> {{creator.creator_name}} </td>
                        <td>{{ creator.creator_card }}</td>
                    </tr>
                {% endfor %}
                </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
